<!DOCTYPE html>
<html>
    <body>

    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can hide HTML elements.</p>

    <button type="button" onclick="document.getElementById('demo').style.display='none'">Hide me!</button>

    <p id="demo" style="display:none">Hello JavaScript!</p>

    <button type="button" onclick="document.getElementById('demo').style.display='block'">Show me!</button>

    <div>
         <h2>What Can JavaScript Do?</h2>

            <p>JavaScript can change HTML attribute values.</p>

            <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

             <button onclick="document.getElementById('myImage').src='https://img1.picmix.com/output/stamp/normal/1/0/6/7/1147601_dea60.gif' ">Turn on the light</button>

            <img id="myImage" src="https://cahillheating.com/wp-content/uploads/2023/11/LightBulb.jpg" style="width:100px">

             <button onclick="document.getElementById('myImage').src='https://cahillheating.com/wp-content/uploads/2023/11/LightBulb.jpg'">Turn off the light</button>
    </div>
</body>
</html>
